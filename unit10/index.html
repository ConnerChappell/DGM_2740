<!-- STYLE SHEETS -->
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">


</head>
<body>
<!-- HEADER HERE -->
	<header class="clearfix">
        <img src="./images/logo_swag_shop.png" alt="Swag Shop Logo">
        <h1>Swag Shop</h1>
    </header>
    
    
<!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <button id="hamburgerBtn">
            <span><i>&equiv;</i> OPEN</span>
            <span><i>&otimes;</i> CLOSE</span>
        </button>

        <ul id="primaryNav">
            <li><a href="#">Home</a></li>
            <li class="parent"><a href="#">Products</a>
                <ul>
                    <li><a href="#">Water Bottles</a></li>
                    <li><a href="#">Hats</a></li>
                    <li><a href="#">Shirts</a></li>
                </ul>
            </li>
            <li><a href="#">Deals</a></li>
            <li  class="active"><a href="#">Order</a></li>
            <li><a href="#">Customer Reviews</a></li> 
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
<main>
    <h1>Order</h1>
        
    <form method="get" action="./thanks.html">
        <fieldset>
            <legend>Customer Information</legend>
            <label class="top">Full Name* <input type="text" name="name" required></label>
            <label class="top">Phone* <input type="tel" name="phone" required></label>
            <label class="top">Email <input type="email" name="email"></label>
        </fieldset>

        <fieldset>
            <legend>Swag Information</legend>
            <label class="top">Date Needed <input type="date" name="dateNeeded"></label>
            <label class="top">Business Name <input type="text" name="businessName"></label>
            <label class="top">Business URL <input type="url" name="businessUrl"></label>
            <label class="top">Color
                <select name="color">
                    <option value="">Please Select &#9662;</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                </select>
            </label>
            <label class="top">Quantity <input type="number" name="quantity"></label>
            <div>Material</div>
            <label class="sbs"><input type="radio" name="material" value="Almunium"> Almunium</label>
            <label class="sbs"><input type="radio" name="material" value="Plastic"> Plastic</label>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label class="top">Name on Card <input type="text" name="nameOnCard" required></label>
            <label class="top">Card Number <input type="number" name="cardNumber" required></label>
            <label class="top">Expiration Date <input type="date" name="expirationDate" required></label>
        </fieldset>

        <input type="submit" value="Order My Swag" class="submitBtn">

    </form>

</main>
    
<!-- FOOTER HERE -->   
    <footer>

    </footer>

    <script src="./js/toggleMenu.js"></script>
</body>
</html>
